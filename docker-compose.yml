services:
  asherah:
    build: ./asherah
    container_name: asherah_simulator
    hostname: asherah
    privileged: true  # Required for /ramdisk
    networks:
      ics_network:
        ipv4_address: 172.20.0.10
    ports:
      - "5020:502"
    environment:
      - MODBUS_PORT=502
      - PLC_IP=172.20.0.20
      - PLC_PORT=502
    volumes:
      - ./asherah/config:/config
    restart: unless-stopped

  scada_db:
    image: mysql/mysql-server:8.0.32
    container_name: scada_mysql
    hostname: scada-db
    networks:
      ics_network:
        ipv4_address: 172.20.0.31
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=scadalts
    volumes:
      - mysql_data:/var/lib/mysql
    command: --log_bin_trust_function_creators=1
    expose: 
      - "3306"
    restart: unless-stopped

  scadalts:
    image: scadalts/scadalts:latest
    container_name: scadalts
    hostname: scada
    networks:
      ics_network:
        ipv4_address: 172.20.0.30
    ports:
      - "8081:8080"
      - "8000:8000"
    environment:
      - CATALINA_OPTS=-Xmx2G -Xms2G
    volumes:
      - scadalts_logs:/usr/local/tomcat/logs
      - ./scada-config:/config
    depends_on:
      - scada_db
    expose: 
      - "8080"
      - "8000"
    links:
      - scada_db:database
    command:
      - /usr/bin/wait-for-it
      - --host=scada_db
      - --port=3306
      - --timeout=60
      - --strict
      - --
      - /usr/local/tomcat/bin/catalina.sh
      - run
    restart: unless-stopped

  attacker:
    image: kalilinux/kali-rolling:latest
    container_name: attacker_station
    hostname: attacker
    networks:
      ics_network:
        ipv4_address: 172.20.0.100
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1

    volumes:
      - ./attacker/scripts:/root/scripts
      - ./attacker/logs:/root/logs
    command: tail -f /dev/null 
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  ics_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  mysql_data:
  scadalts_logs:
