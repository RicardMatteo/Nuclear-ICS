services:
  asherah:
    build: ./asherah
    container_name: asherah_simulator
    hostname: asherah
    privileged: true # Required for /ramdisk
    networks:
      plc_net:
        ipv4_address: 10.100.1.10
    ports:
      - "5020:502"
    environment:
      - MODBUS_PORT=502
      - PLC_IP=10.100.1.20
      - PLC_PORT=502
    volumes:
      - ./asherah/config.sh:/config.sh
    restart: unless-stopped

  scada_db:
    build: ./scada_db
    container_name: scada_mysql
    hostname: scada-db
    networks:
      scada_net:
        ipv4_address: 10.100.2.20
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=scadalts
    volumes:
      - mysql_data:/var/lib/mysql
    command: --log_bin_trust_function_creators=1
    expose: 
      - "3306"
    restart: unless-stopped

  scadalts:
    build: ./scadalts
    container_name: scadalts
    hostname: scada
    cap_add:
      - NET_ADMIN  
    networks:
      scada_net:
        ipv4_address: 10.100.2.10
    ports:
      - "8081:8080"
      - "8000:8000"
    environment:
      - CATALINA_OPTS=-Xmx2G -Xms2G
    volumes:
      - scadalts_logs:/usr/local/tomcat/logs
    depends_on:
      - scada_db
    expose: 
      - "8080"
      - "8000"
    links:
      - scada_db:database
    restart: unless-stopped

  attacker:
    build: ./attacker
    container_name: attacker_station
    hostname: attacker
    networks:
      scada_net:
        ipv4_address: 10.100.2.100
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
    volumes:
      - ./attacker/scripts:/root/scripts
      - ./attacker/logs:/root/logs
    stdin_open: true
    privileged: true
    tty: true
    restart: unless-stopped

  ics_firewall:
    build: ./firewall
    container_name: ics_firewall
    hostname: firewall
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      plc_net:
        ipv4_address: 10.100.1.254
      scada_net:
        ipv4_address: 10.100.2.254
    volumes:
      - ./firewall/logs:/var/log/firewall
    restart: unless-stopped

networks:
  plc_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.1.0/24
    driver_opts:
      com.docker.network.bridge.name: br-plc
  scada_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.2.0/24
    driver_opts:
      com.docker.network.bridge.name: br-scada

volumes:
  mysql_data:
  scadalts_logs:
