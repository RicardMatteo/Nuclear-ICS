services:
  asherah:
    build: ./asherah
    container_name: asherah_simulator
    hostname: asherah
    privileged: true
    networks:
      plc_net:
        ipv4_address: 10.100.1.10
    ports:
      - "5020:502"
    environment:
      - MODBUS_PORT=502
      - PLC_IP=10.100.1.20
      - PLC_PORT=502
    volumes:
      - ./asherah/config:/config
    restart: unless-stopped

  scada_db:
    image: mysql/mysql-server:8.0.32
    container_name: scada_mysql
    hostname: scada-db
    networks:
      scada_net:
        ipv4_address: 10.100.2.20
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=scadalts
    volumes:
      - mysql_data:/var/lib/mysql
    command: --log_bin_trust_function_creators=1
    expose: 
      - "3306"
    restart: unless-stopped

  scadalts:
    image: scadalts/scadalts:latest
    container_name: scadalts
    hostname: scada
    networks:
      scada_net:
        ipv4_address: 10.100.2.10
    ports:
      - "8081:8080"
      - "8000:8000"
    environment:
      - CATALINA_OPTS=-Xmx2G -Xms2G
    volumes:
      - scadalts_logs:/usr/local/tomcat/logs
      - ./scada-config:/config
    depends_on:
      - scada_db
    expose: 
      - "8080"
      - "8000"
    links:
      - scada_db:database
    command:
      - /usr/bin/wait-for-it
      - --host=scada_db
      - --port=3306
      - --timeout=60
      - --strict
      - --
      - /usr/local/tomcat/bin/catalina.sh
      - run
    restart: unless-stopped

  attacker:
    image: kalilinux/kali-rolling:latest
    container_name: attacker_station
    hostname: attacker
    networks:
      scada_net:
        ipv4_address: 10.100.2.100
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
    volumes:
      - ./attacker/scripts:/root/scripts
      - ./attacker/logs:/root/logs
    command: >
      bash -c "
      apt-get update -qq &&
      apt-get install -y iproute2 iputils-ping nmap netcat-traditional -qq &&
      ip route add 10.100.1.0/24 via 10.100.2.254 &&
      ip route add 10.100.3.0/24 via 10.100.2.254 &&
      echo 'Attacker container ready with routing configured' &&
      tail -f /dev/null"
    stdin_open: true
    tty: true
    restart: unless-stopped

  ics_firewall:
    build: ./firewall
    container_name: ics_firewall
    hostname: firewall
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      plc_net:
        ipv4_address: 10.100.1.254
      scada_net:
        ipv4_address: 10.100.2.254
      db_net:
        ipv4_address: 10.100.3.254
    volumes:
      - ./firewall/logs:/var/log/firewall
    restart: unless-stopped

networks:
  plc_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.1.0/24
    driver_opts:
      com.docker.network.bridge.name: br-plc
  scada_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.2.0/24
    driver_opts:
      com.docker.network.bridge.name: br-scada
  db_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.3.0/24
    driver_opts:
      com.docker.network.bridge.name: br-db

volumes:
  mysql_data:
  scadalts_logs:
